spring:
  shell:
    theme:
      name: "amvera-theme"
    command:
      help:
        commands-template: "classpath:template/help-commands-custom.stg"
        command-template: "classpath:template/help-command-custom.stg"
      version:
        enabled: false
      history:
        enabled: false
      stacktrace:
        enabled: false
      clear:
        enabled: false
      script:
        enabled: false
      quit:
        enabled: true
  main:
    banner-mode: "off"
shell:
  out:
    info: "CYAN"
    success: "GREEN"
    warning: "YELLOW"
    error: "RED"
logging:
  level:
    root: off

amvera:
#  keycloak-client: "amvera-cli"
  keycloak-client: "amvera-web"
endpoints:
  logs: https://notifications.amvera.ru/logs
  projects: https://api.amvera.ru/projects
  balance: https://api.amvera.ru/balance
  env: https://api.amvera.ru/env
  tariff: https://api.amvera.ru/tariff
  auth: https://id.amvera.ru/auth/realms/amvera/protocol/openid-connect/token
  user: https://id.amvera.ru/auth/realms/amvera/account/
