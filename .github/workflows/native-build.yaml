name: Build Native Images

on:
  push:
    tags:
      - 'v*' # например: v1.0.0

jobs:
  build-native:
    name: Build Native Image (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            image_name: amvera-linux
          - os: ubuntu-latest
            arch: aarch64
            image_name: amvera-linux-arm64
          - os: windows-latest
            arch: amd64
            image_name: amvera-windows
          - os: macos-latest
            arch: amd64
            image_name: amvera-macos
          - os: macos-latest
            arch: aarch64
            image_name: amvera-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image: true

      - name: Build native image
        run: ./mvnw clean package -Pnative -DskipTests -Dnative.imageName=${{ matrix.image_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image_name }}
          path: |
            target/${{ matrix.image_name }}
            target/${{ matrix.image_name }}.exe

  create-release:
    name: Create GitHub Release
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List files
        run: ls -R artifacts

      - name: Zip all artifacts
        run: |
          cd artifacts
          for dir in *; do
            zip -r "$dir.zip" "$dir"
          done
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
